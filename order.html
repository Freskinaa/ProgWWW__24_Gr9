<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Now</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./order.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="nav__links">
            <img src="./assets/images/logo.webp" alt="logo" />
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="./products.html">Products</a></li>
              <li><a href="">Price</a></li>
              <li><a href="./about.html">About us</a></li>
              <li><a href="./contact.html">Contact us</a></li>
            </ul>
          </div>
          <div class="btn__group">
            <button><a href="./login.html">Log in</a></button>
            <button><a href="./signup.html">Sign up</a></button>
          </div>
        </div>
      </div>
    </nav>

    <section id="ordernow" class="order_now">
      <div class="container">
          <div class="header">
              <h2>Order Summary</h2>
          </div>
          <div class="card_container">
              <h3>Select Coffee Type</h3>
              <select id="coffee-type">
                  <option value="espresso">Espresso</option>
                  <option value="latte">Latte</option>
                  <option value="cappuccino">Cappuccino</option>
              </select>

              <h3>Choose Quantity</h3>
              <input type="number" min="1" value="1" id="quantity" onchange="updateTotalCost()" />

              <h3>Payment Method</h3>
              <select id="payment-method">
                  <option value="credit-card">Credit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="cash-on-delivery">Cash on Delivery</option>
              </select>

              <h3>Delivery Location</h3>
              <input type="text" id="address" placeholder="Enter your delivery address" />

              <h3>Pickup or Delivery</h3>
              <select id="delivery-method">
                  <option value="pickup">Pickup</option>
                  <option value="delivery">Delivery</option>
              </select>

              <h3>Total Cost: <span id="total-cost">$1.00</span></h3>

              <button onclick="confirmOrder()">Confirm Order</button>
          </div>
      </div>
  </section>

    <script src="./order.js"></script>
  </body>
</html>
