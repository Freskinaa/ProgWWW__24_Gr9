<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="nav__links">
            <img src="./assets/images/logo.webp" alt="logo" />
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Price</a></li>
              <li><a href="">About us</a></li>
              <li><a href="">Contact us</a></li>
            </ul>
          </div>
          <div class="btn__group">
            <button>Log in</button>
            <button>Sign in</button>
          </div>
        </div>
      </div>
    </nav>
    <section id="hero" class="hero__section">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__text">
            <h1>Time to discover coffee house</h1>
            <p>
              Discover the rich, bold flavors of our premium coffee blends,
              crafted to perfection for your enjoyment.
            </p>

            <div class="btn__group responsive__btn">
              <button class="large-btn btn-orange">Learn more</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="coffee__types" class="coffee__container">
      <div class="container">
        <div class="coffee__wrapper"></div>
        <div class="coffee__cards">
          <div class="coffee__card">
            <div class="coffee__img">
              <img src="./assets/images/coldcoffee.png" alt="cold coffee" />
              <div class="coffee_txt">
                <span> Cold coffee</span>
              </div>
            </div>
          </div>
          <div class="coffee__card">
            <div class="coffee__img">
              <img src="./assets/images/hotcoffe.png" alt="hot coffee" />
              <div class="coffee_txt">
                <span> Hot coffee</span>
              </div>
            </div>
          </div>
          <div class="coffee__card">
            <div class="coffee__img">
              <img src="./assets/images/cupcoffee.png" alt="cup coffee" />
              <div class="coffee_txt">
                <span> Cup coffee</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
