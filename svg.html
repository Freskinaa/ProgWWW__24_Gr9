<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Icon</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin-top: 50px;">
   
    <svg width="150" height="150" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    
        <defs>
           
            <radialGradient id="beanGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#8b5e3c; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4b2e1f; stop-opacity:1" />
            </radialGradient>
          
            <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
                <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
                <feMerge>
                    <feMergeNode in="offsetBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        
        
        <ellipse cx="20" cy="32" rx="12" ry="20" fill="url(#beanGradient)" filter="url(#shadow)" />
      
        <path d="M18 14 C16 24, 16 40, 18 50" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" fill="none" stroke-linecap="round" />


        <ellipse cx="44" cy="32" rx="12" ry="20" fill="url(#beanGradient)" filter="url(#shadow)" />
     
        <path d="M46 14 C48 24, 48 40, 46 50" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" fill="none" stroke-linecap="round" />
    </svg>
    

    <p style="font-size: 24px; color: #4B382A; margin-top: 10px;">Cup of Joy</p>


    <canvas id="coffeeProcess" width="300" height="300"></canvas>
    <script src="s"></script>

</body>
</html>
