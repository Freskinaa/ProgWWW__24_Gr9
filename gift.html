<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./gift.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/images/cojlogo.png" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="navbar__content">
            <div class="nav__links">
              <img src="./assets/images/cojlogo.png" alt="logo" />
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./gift.html">Gift card</a></li>
                <li><a href="./about.html">About us</a></li>
                <li><a href="./contact.html">Contact us</a></li>
              </ul>
            </div>
            <div class="btn__group">
              <button><a href="./login.html">Log in</a></button>
              <button><a href="./signup.html">Sign up</a></button>
            </div>
          </div>
        </div>
      </nav>
      
      <section id="gift-card">
        <div class="voucher">
            <div class="voucher-image">
                <img src="voucher-logo.png" alt="Voucher Logo">
            </div>
            <div class="voucher-details">
                <h1>Gift Voucher</h1>
                <p class="price">$25.00</p>
                <p class="tax-included">Tax included.</p>
    
                <div class="denominations">
                    <button class="denomination active">$25.00</button>
                    <button class="denomination">$50.00</button>
                    <button class="denomination">$100.00</button>
                    <button class="denomination">$200.00</button>
                </div>
    
                <div class="quantity">
                    <button class="quantity-btn">-</button>
                    <input type="number" value="1" min="1">
                    <button class="quantity-btn">+</button>
                </div>
    
                <button id="add-to-cart" class="add-to-cart">Purchase</button>
    
                <p class="gift-description">Give the Gift of Choice.</p>
                <p class="gift-support">
                    Supports our charity’s soulful community development work.
                    Connecting people in a ‘deadly’ way.
                </p>
            </div>
        </div>
      </section>
      <script src="gift.js"></script>
      
      <div id="purchase-modal" class="modal">
        <div class="modal-content">
            <h2>Complete Your Purchase</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
            <button id="confirm-purchase" class="confirm-btn">Confirm Purchase</button>
            <button id="close-modal" class="close-btn">Cancel</button>
        </div>
    </div>


      </section>
</body>
</html>
