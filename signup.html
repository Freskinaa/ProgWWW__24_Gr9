<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="icon" href="./assets/images/cojlogo.png" type="image/x-icon" />
  </head>
  <body>
    <section id="signup">
      <div class="signup__wrapper">
        <div class="signup__image"></div>
        <div class="signup__text">
          <div class="backTOlogin">
            <h5>Already a memeber?</h5>
            <a href="./login.html"> Log in</a>
          </div>
          <span>Welcome!</span>
          <p>Create a free account now</p>
          <div class="inputs">
            <div class="firstNlastN">
              <input type="name" name="name" placeholder="First Name" />
              <input type="name" name="name" placeholder="Last Name" />
            </div>
            <div class="access__inputGroup">
              <h3>Gender:</h3>
              <br />
              <div class="gender">
                <label for="female">Female</label
                ><input type="radio" name="gender" value="female" />
                <label for="male">Male</label
                ><input type="radio" name="gender" value="male" />
              </div>
            </div>
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
          </div>

          <div class="btn__group">
            <button>Sign up</button>
          </div>

          <div class="backTOhome">
            <a href="./index.html">Back to home page</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
