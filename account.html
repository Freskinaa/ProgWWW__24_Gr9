<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="nav__links">
            <img src="./assets/images/cojlogo.png" alt="logo" />
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="./products.html">Products</a></li>
              <li><a href="./gift.html">Gift cards</a></li>
              <li><a href="./about.html">About us</a></li>
              <li><a href="./contact.html">Contact us</a></li>
              <li id="accountLink"><a href="account.html">My Account</a></li>
            </ul>
          </div>
          
        </div>
      </div>
    </nav>

    <div id="userInfo">
      <div class="allprofile">
      <div id="userInfoContent">
        <div id="profilePicContainer">
          <img id="profilePic" src="./assets/images/profileicon.webp" alt="Profile Picture" class="profile-icon" />
        </div>
        <h2>Welcome, <em><span id="userName"></span></em> </span></h2>
      </div>

      <div id="userDetails">
        <span>Profile Details</span>
        <label>Email:</label>
        <input type="email" id="userEmail" value="" />

        <label>Password:</label>
        <input type="password" id="userPassword" value="" />
        <button id="togglePassword">Show</button>
        <div class="savelogout">
          <button id="saveChangesBtn">Save Changes</button>
          <button id="logoutBtn">Logout</button>
        </div>
     
      </div>

      <input type="file" id="profilePicInput" accept="image/*" style="display: none" />

     
    </div>
  </div>

    <script src="account.js"></script>
  </body>
</html>
