<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      #profilePicContainer {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      #profilePic {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid #ccc;
      }

      #changeProfilePicBtn {
        display: none;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        color: #fff;
        background-color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #profilePicContainer.active #changeProfilePicBtn {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="nav__links">
            <a href="./index.html"
              ><img src="./assets/images/kafelogo1.png" alt="logo"
            /></a>
            <ul>
              <li><a href="/" class="nav-link">Home</a></li>
              <li><a href="/products.html" class="nav-link">Products</a></li>
              <li><a href="/gift.html" class="nav-link">Gift cards</a></li>
              <li><a href="/about.html" class="nav-link">About us</a></li>
              <li><a href="/contact.html" class="nav-link">Contact us</a></li>
              <li id="accountLink">
                <a href="account.html" class="nav-link active">My Account</a>
              </li>
            </ul>
          </div>
          <div class="btn__group">
            <button><a href="./login.html">Log in</a></button>
            <button><a href="./register.html">Sign up</a></button>
          </div>
        </div>
      </div>
    </nav>
    
<section id="myacount">
    <div id="userInfo">
      <div class="allprofile">
        <div id="userInfoContent">
          <div id="profilePicContainer">
            <img
              id="profilePic"
              src="./assets/images/profileicon.webp"
              alt="Profile Picture
              "
              class="profile-icon"
            />
            <label for="profilePicInput" class="custom-file-upload">
              Edit Profile Pic
            </label>
            <input type="file" id="profilePicInput" accept="image/*" />
            
            <input type="file" id="profilePicInput" accept="image/*" />
          </div>
          
          <h2>
            Welcome, <em><span id="userName"></span></em>
          </h2>
        </div>
        <div id="userDetails">
         <h1>Profile Details</h1>
          <div class="detail-row">
            <label>Name:</label>
            <span id="userNameDisplay"></span>
            <button id="editNameBtn" class="edit-btn">Edit</button>
          </div>

          <div class="detail-row">
            <label>Email:</label>
            <span id="userEmailDisplay"></span>
            <button id="editEmailBtn" class="edit-btn">Edit</button>
          </div>

          <div class="detail-row">
            <label>Password:</label>
            <span id="userPasswordDisplay">••••••••</span>
            <button id="editPasswordBtn" class="edit-btn">Edit</button>
          </div>

          <div class="savelogout">
            <button id="saveChangesBtn">Save Changes</button>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="account.js"></script>
  </body>
</html>
