<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account</title>
    <link rel="icon" href="./assets/images/cojlogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./account.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar__content">
          <div class="nav__links">
            <img src="./assets/images/cojlogo.png" alt="logo" />
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="./products.html">Products</a></li>
              <li><a href="./gift.html">Gift cards</a></li>
              <li><a href="./about.html">About us</a></li>
              <li><a href="./contact.html">Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="userInfo">
      <div id="userInfoContent">
        <div id="profilePicContainer">
          <img
            id="profilePic"
            src="./assets/images/profileicon.webp"
            alt="Profile Picture"
            class="profile-icon"
          />
        </div>
        <div>
          <h2>Welcome, <span id="userName"></span></h2>
        </div>
      </div>

      <div id="userDetails">
        <p>Email: <span id="userEmail"></span></p>
        <p>
          Password: <span id="userPassword" style="display: none">******</span>
          <button id="togglePassword">Show</button>
        </p>
      </div>

      <input
        type="file"
        id="profilePicInput"
        accept="image/*"
        style="display: none"
      />
      <button id="logoutBtn">Logout</button>
    </div>

    <script src="account.js"></script>
  </body>
</html>
